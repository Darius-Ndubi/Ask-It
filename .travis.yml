language: python

python:
  - "3.5.2"

install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls

script:
  - cd tests
  - nosetests test_user_auth.py --with-coverage --cover-package=resources.user_auth
  - nosetests test_questions.py --with-coverage --cover-package=resources.questions
  - nosetests test_answers.py --with-coverage --cover-package=resources.answers

after_success:
  - coveralls


